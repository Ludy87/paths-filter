name: Bump Version

on:
  workflow_dispatch:
    inputs:
      release:
        description: "Version increment (patch, minor, major or explicit version)"
        required: false
        default: patch

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: node scripts/update-version.js ${{ github.event.inputs.release }}
      - name: Commit changes
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          VERSION=$(node -p "require('./package.json').version")
          git commit -am "chore: bump version to ${VERSION}" || echo "No changes to commit"
          git push
