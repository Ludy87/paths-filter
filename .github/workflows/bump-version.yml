name: Bump Version

on:
  workflow_dispatch:
    inputs:
      release:
        description: "Version increment (patch, minor, major or explicit version)"
        required: true
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: node scripts/update-version.js ${{ github.event.inputs.release }}
      - name: Commit changes
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          VERSION=$(node -p "require('./package.json').version")
          git commit -am "chore: bump version to ${VERSION}" || echo "No changes to commit"
          git push
